<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Ecosystem Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              fadeInUp: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              gentlePulse: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
              blobFloat: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'gentle-pulse': 'gentlePulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob-float': 'blobFloat 15s infinite ease-in-out',
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        overflow: hidden; /* Prevents scrolling */
      }
      
      @page {
        size: landscape;
        margin: 0;
      }

      @media print {
        /* General reset for printing */
        body, main {
          overflow: visible !important;
          height: auto !important;
          background: #ffffff !important;
        }

        /* Hide all UI elements that should not be printed */
        .no-print {
          display: none !important;
        }
        
        /* Force animations and transitions off */
        *, *::before, *::after {
          animation: none !important;
          transition: none !important;
          box-shadow: none !important;
          /* Ensure fade-in elements are fully visible */
          opacity: 1 !important;
        }

        /* Let the presentation container behave like a normal block element */
        .presentation-container {
          position: static !important;
          width: 100% !important;
          height: auto !important;
          max-width: none !important;
          border-radius: 0 !important;
          border: none !important;
          box-shadow: none !important;
          overflow: visible !important;
          background: #ffffff !important;
        }

        /* Override the flexbox sliding mechanism to stack slides vertically */
        .slides-container {
          display: block !important;
          width: 100% !important;
          height: auto !important;
          transform: none !important; /* CRUCIAL: Resets the slide position for printing */
        }

        /* Ensure each slide takes up exactly one full page, and control page breaks */
        .slide-wrapper {
          width: 100vw !important;
          height: 100vh !important;
          display: block !important;
          flex-shrink: 0 !important;
          overflow: hidden;
          page-break-inside: avoid; /* Prevent a slide from being split */
          page-break-after: always; /* Add a break after every slide... */
        }
        
        /* ...but prevent a page break after the very last slide. */
        .slide-wrapper:last-child {
            page-break-after: avoid;
        }
      }
    </style>
  <script type="importmap">

  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>

</html>
